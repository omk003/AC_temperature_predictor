<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Temperature Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Set Temperature</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="no_of_persons">Number of Persons:</label>
                <input type="number" id="no_of_persons" name="no_of_persons" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" step="0.01" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="number" step="0.01" id="humidity" name="humidity" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction is not none %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p>The predicted set temperature is: <strong>{{ prediction }}Â°C</strong></p>
        </div>
        {% endif %}

        
    </div>
</body>
</html>
